    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

  <body>
    <!--[if lt IE 8]>

    <div class="header-container">
      <header class="wrapper clearfix">
        <h1 class="title">{{ title }}</h1>
      </header>
    </div>

    <div class="main-container">
      <div class="main wrapper clearfix">
        {% if dirlist %}
        <h2>dirs</h2>
        <ul class="dirlist">
          {% for dir in dirlist %}
          <li class="direntry">
            <a href="{{ dir.href }}" class="list-button">
              <i class="fa fa-folder-open-o fa-fw"></i>
              <span class="button-text">{{ dir.caption }}</span>
            </a>
          </li>
          {% endfor %}
        </ul>
        {% endif %}
        {% if itemlist %}
        <h2>media files</h2>
        <ul class="itemlist">
          {% for item in itemlist %}
          <li class="itementry">
            <span class="list-button">
              <div class="icon-container">
                <i class="fa fa-play fa-fw regular-icon"></i>
                <i class="fa fa-spinner fa-spin fa-fw loading-icon"></i>
              </div>
              <span class="button-text">{{ item.caption }}</span>
            </span>
          </li>
          {% endfor %}
        </ul>
        {% endif %}
      </div> <!-- #main -->
    </div> <!-- #main-container -->

    <div class="footer-container">
      <footer class="wrapper">
      </footer>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

      <script src="/static/js/main.js"></script>
